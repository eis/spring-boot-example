<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Counter</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" type="text/css"
          href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href="/css/counter-style.css" rel="stylesheet" />
    <script type="text/javascript" src="/webjars/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/counter.js"></script>
</head>
<body>
    <div class="container vertical-center text-center">
        <form class="form-inline">
            <div class="form-group">
                <label class="sr-only" for="inputFirst">First number</label>
                <input type="number" class="form-control" id="inputFirst" placeholder="First number">
            </div>
            <div class="form-group">
                <label class="sr-only" for="inputSecond">Second number</label>
                <input type="number" class="form-control" id="inputSecond" placeholder="Second number">
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
            <div class="form-group btn" id="result">&nbsp;</div>
        </form>
    </div>
</body>
</html>
