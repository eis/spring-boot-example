<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="/css/bootstrap-3.3.7.min.css" rel="stylesheet" />
    <link href="/css/my-style.css" rel="stylesheet" />
    <script src="/js/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script src="/js/bootstrap-3.3.7.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="container vertical-center text-center">
        <form class="form-inline">
            <div class="form-group">
                <label class="sr-only" for="inputFirst">First number</label>
                <input type="number" class="form-control" id="inputFirst" placeholder="First number">
            </div>
            <div class="form-group">
                <label class="sr-only" for="inputSecond">Second number</label>
                <input type="number" class="form-control" id="inputSecond" placeholder="Second number">
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
</body>
</html>
